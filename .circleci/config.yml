version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0

jobs:
  build:
    docker:
      - image: 'cimg/node:16.13.0'
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
            - v1-deps-{{ .Branch }}
            - v1-deps
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules
      - sonarcloud/scan:
          command: mvn verify sonar:sonar -Dsonar.projectKey=yoshinaidoo_apds7311-poe-cyber-wolves

workflows:
  main:
    jobs:
      - build:
          context: sonarcloud
