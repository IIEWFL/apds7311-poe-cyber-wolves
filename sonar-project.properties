# Organization and project keys are displayed in the right sidebar of the project homepage 
sonar.projectKey=yoshinaidoo_apds7311-poe-cyber-wolves
sonar.organization=yoshinaidoo

# --- optional properties ---

# defaults to project key
sonar.projectName=apds7311-poe-cyber-wolves
# defaults to 'not provided'
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=.
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclude unnecessary folders and files
sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.spec.js,**/.circleci/**,**/coverage/**

# Coverage and test reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
